apiVersion: batch/v1
kind: Job
metadata:
  name: hhh-job-hyper-param-bv2-billy-4gpu
  labels:
    jobgroup: hhh-job-train
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-RTX-3090
      containers:
        - name: training
          image: gitlab-registry.nrp-nautilus.io/jmduarte/hhh:latest
          command: ["/bin/sh","-c"]
          args:
            - cd /hhh-vol &&
              python -m spanet.tune /hhh-vol/options_files/delphes/hhh_v2_boosted.json -g 4 -e 400 -t 100 -l bv2_tune -n bv2
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - mountPath: /hhh-vol
              name: hhh-vol
            - name: git-repo
              mountPath: /opt/repo
          resources:
            limits:
              memory: 32Gi
              cpu: "8"
              nvidia.com/gpu: "4"
            requests:
              memory: 32Gi
              cpu: "8"
              nvidia.com/gpu: "4"
      initContainers:
        - name: init-clone-repo
          image: alpine/git
          args:
            - clone
            - --single-branch
            - https://github.com/ucsd-hep-ex/hhh
            - -b
            - main
            - --recurse-submodules
            - /opt/repo/hhh
          volumeMounts:
            - name: git-repo
              mountPath: /opt/repo
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        - name: git-repo
          emptyDir: {}
        - name: hhh-vol
          persistentVolumeClaim:
            claimName: hhh-vol
      restartPolicy: Never
  backoffLimit: 5
